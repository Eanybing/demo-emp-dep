<div class="row">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input ng type="text" ng-model="empCtrl.employer.firstName"
				class="form-control" id="firstName" placeholder="First Name" />
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input ng type="text" ng-model="empCtrl.employer.lastName"
				class="form-control" id="lastName" placeholder="Last Name" />
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group">
		<label for="admissionDate" class="col-sm-2 control-label">Admission Date</label>
		<div class="col-sm-10">
			<input ng type="date" ng-model="empCtrl.employer.admissionDate"
				class="form-control" id="admissionDate" placeholder="Admission Date" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">E-mail</label>
		<div class="col-sm-10">
			<input ng type="email" ng-model="empCtrl.employer.email"
				class="form-control" id="email" placeholder="mail@mail.mail" />
		</div>
	</div>
</div>


<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
